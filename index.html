<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html, body{
            height: 100%;
            width: 100%;
        }
        video {
            height: 100%;
            width: 100%;
            /* object-fit: cover; */
            position: fixed;
            left: 0;
            top: 0;
        }
        header{
            position: relative;
            height: 36.5%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000000;
            font-size: 18px;
            font-weight: 700;
            font-family:Arial, Helvetica, sans-serif;
            letter-spacing: -0.3px;
        }
    </style>
</head>
<script>
    function  getD1(){
        var date=new Date();
        var d1=date.toLocaleString();
        document.getElementById("datetime").innerHTML =d1; 
    }

    setInterval("getD1();",500);

</script> 
<body>
    <video autoplay muted loop src="伪校园码.mp4"></video>
    <header id="datetime">/header>
</body>
</html>
