<html>
<head>
<meta charset="UTF-8">
<title>实时显示系统时间B</title>
 
<script>
     function  getD1(){
         var date=new Date();
         var d1=date.toLocaleString();
         document.getElementById("datetime").innerHTML =d1; 
     }
 
     setInterval("getD1();",1000);
 
</script> 
</head>
<body  onload = getD1()>
<div id="datetime">/div>
 
</body>
</html>
